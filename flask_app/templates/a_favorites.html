<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-2 fixed-top text-white">
        <div class="container">
          <a href="#" class="navbar-brand fw-bold fs-2 m-0 p-0">Books Practice Assignment</a>
  
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/authors" class="nav-link fw-bold fs-5 bg-primary text-white">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section class="py-5 bg-dark"></section>

    <section>
        <div class="container my-5">
            <div class="row g-5">
                <div class="col">
                    <div class="fs-2 text-center mb-3">{{author.name}}'s Favorites </div>
                    <table class="table table-striped table-hover text-center mb-3">
                        <thead class="table-dark">
                        <tr >
                            <th scope="col">Title</th>
                            <th scope="col"># of pages:</th>
                        </tr>
                        </thead>
                        <tbody>
                         
                            {% for book in author.favorites %}
                                
                                <tr>
                                    
                                    <td>{{ book.title }}</td>
                                    <td>{{ book.num_of_pages }}</td>
                                </tr>
                                
                            {% endfor %}         
                       
                
                        </tbody>
                    </table>
                </div>


                <div class="col">
                    <div class="fs-2 text-center mb-3">Add Author's Favorite:</div>
                    <form action="/save/book/{{author.id}}" method= "POST" class="text-center">
                        <div class="mb-3">
                            <select class="form-select" name="id">
                                {% for book in books %}
                                    {% if book.title not in faves: %}
                                    <option value="{{book.id}}">{{book.title}}</option>
                                    {% endif %}
                                {% endfor %}
                                
                            </select>
                        </div>
                        <div class="my-3">
                            <input type="submit" value="Add" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="p-2 col-12 bg-dark text-white text-center position-fixed bottom-0">
        <div class="container">
          <p class="lead">Coding Dojo Bootcamp Core Assignment</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
</body>
</html>
